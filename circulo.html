 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meu primeiro programa</title>
	<style>
		canvas{
			display: inline-block;
			margin: 20px;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="tela" width="600" height="400"></canvas>
	<script>
		var tela = document.getElementById("tela");
		var t = tela.getContext("2d");
		t.fillStyle="white";//cor verde
		t.fillRect(0,0,200,400);//largura 400 e altura 200
		//circulo
		var circulo = function(x,y,raio){
			//t.fillStyle="blue";
			t.strokeStyle="blue";
			t.beginPath();
			t.arc(x,y,raio,0,2*Math.PI);
			t.stroke();
			//t.fill();
		}
		//function para limpar a tela
		var limpaTela = function(){
			t.clearRect(0,0,600,400);
		}
		//funcao que chama apenas uma vez e depois limpa com 
		//a funcao limpaTela()
		var x =1;
		var desenha=function(){
			//limpaTela();//removido

			circulo(x,100,x/2);
			//circulo(x,100,x/2);
			x=x+1;
		}
		setInterval(desenha,30);
	</script>
</body>
</html>
